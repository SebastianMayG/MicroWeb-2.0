<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./admin.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
    />
  </head>
  <body>
    <div class="inicio-parent">
      <main class="inicio">
        <div class="inicio-child"></div>
        <header class="rectangle-parent">
          <div class="frame-child"></div>
          <div class="frame-parent">
            <div class="frame-wrapper">
              <a href="inicio.html" class="herramientas-image-parent">
                <div class="herramientas-image">
                  <div class="inicio1">Inicio</div>
                </div>
                <img
                  class="image-7-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-23@2x.png"
                />
              </a>
            </div>
            <div class="frame-item"></div>
          </div>
          <div class="frame-container">
            <div class="lecciones-herramientas-parent">
              <a href="lecciones.html" class="lecciones-herramientas">
                <div class="lecciones-wrapper">
                  <div class="lecciones">Lecciones</div>
                </div>
                <img
                  class="logo-image-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </a>
              <a href="herramientas.html" class="lecciones-herramientas1">
                <div class="herramientas-wrapper">
                  <div class="herramientas">Herramientas</div>
                </div>
                <img
                  class="image-8-icon"
                  loading="lazy"
                  alt=""
                  src="./public/image-24@2x.png"
                />
              </a>
            </div>
          </div>
          <div class="frame-div">
            <div class="frame-group">
              <a href="tienda.html" class="tienda-wrapper">
                <div class="tienda">Tienda</div>
              </a>
              <img
                class="store-solid-1-icon"
                loading="lazy"
                alt=""
                src="./public/storesolid-6.svg"
              />
            </div>
          </div>
          <div class="profile-image">
            <div class="frame-parent1">
              <a href="perfil.html" class="perfil-wrapper">
                <div class="perfil">Perfil</div>
              </a>
              <img
                class="image-15-icon"
                loading="lazy"
                alt=""
                src="./public/image-25@2x.png"
              />
            </div>
          </div>
        </header> 
      </main>
    </div>
  </body>
</html>
